<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <script src="app.js"></script>
    <script src="js/lib/jquery-2.1.1.min.js"></script>
    <script src="templates/template.js"></script>
    <script src="controllers/homepageController.js"></script>
    <script src="controllers/teamPlayersController.js"></script>
    <script src="controllers/playersController.js"></script>
    <script src="controllers/teamsController.js"></script>
    <script src="models/team.js"></script>
    <script src="models/player.js"></script>
    <script src="./index.js" charset="utf-8"></script>


    </script>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
<body>

  <img src="http://vignette1.wikia.nocookie.net/logopedia/images/f/fc/SportsCenter_alternate_logo_2014.svg/revision/latest?cb=20170207021715" alt="SC" width="150" height="100">

<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-3">
    <div class="homepage">
      <div class="btn-group">
          <button class="btn" id="see_roster"><h1>See Roster</h1></button>
          <button class="btn" id="assign_players"><h1>Assign Players</h1></button>
        </div>
      </div>
      </div>
  </div>

  <div class="row">
    <div class="col-md-6">

      <div class="team">
        <h1>Team List</h1>
        <form class="new_team" action="index.html" method="post">
          <div class="form-group">
            <label for="">Name</label><br>
            <input type="text" name="new_team_name" id="new_team_name"><br>

            <label for="">City</label><br>
            <input type="text" name="new_team_city" id="new_team_city"><br>
          </div>
          <div class="form-group">
            <input class="btn btn-default" type="submit" value="Add New Team">
          </div>
        </form>
        <ul class="team_list" >
        </ul>
      </div>
    </div>

    <div class="col-md-6">
      <div class="player">
        <h1>Player List</h1>
        <form class="new_player" action="index.html" method="post">
          <div class="form-group">
            <label for="">Name</label><br>
            <input type="text" name="new_player_name" id="new_player_name"><br>
          </div>
          <div class="form-group">
            <label for="">Hometown</label><br>
            <input type="text" name="new_player_hometown" value="" id="new_player_hometown"><br>
          </div>
          <div class="form-group">
            <label for="">Points</label><br>
            <input type="text" name="new_player_points" value="" id="new_player_points"><br>
          </div>
          <div class="form-group">
            <label for="">Year Of Birth</label><br>
            <input type="text" name="new_player_yob" value="" id="new_player_yob"><br>
          </div>
          <input type="submit" class="btn btn-default" value="Add New Player">
        </form>

        <ul class="player_list">
          //put players in here
        </ul>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <table class="table">
           <thead>
             <tr>
               <th>Teams</th>
               <th>Team City</th>
               <th>Player</th>
               <th>Player Hometown</th>
             </tr>
           </thead>
           <tbody class="team_player_list">
           </tbody>
      </table>
    </div>
  </div>
</div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
